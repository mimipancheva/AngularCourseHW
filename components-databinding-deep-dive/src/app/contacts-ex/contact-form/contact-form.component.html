 <div class="row jumbotron"> 
  <form #contactForm="ngForm" class="form-horizontal col-xs-6">
    <div class="form-group row">
      <label for="fname" class="col-xs-6" >First Name</label>
      <input class="col-xs-6" type="text" id="fname" name="fname" ngModel>
    </div>
    <div class="form-group row">
      <label for="lname" class="col-xs-6" >Last Name</label>
      <input class="col-xs-6" type="text" id="lname" name="lname" ngModel>
    </div>
    <div class="form-group row">
      <label for="tel" class="col-xs-6" >Phone Number</label>
      <input class="col-xs-6" type="tel" id="tel" name="tel" ngModel>
    </div>
    <div class="form-group row">
      <label for="email" class="col-xs-6" >Email</label>
      <input class="col-xs-6" type="email" id="email" name="email" ngModel>
    </div>
    <div class="form-group row">
      <label for="city" class="col-xs-6">City</label>
      <input class="col-xs-6" type="city" id="city" name="city" ngModel>
    </div>
    <button class="btn btn-primary btn-lg" (click)="addContact(contactForm.value)">Add New Contact</button>
  </form>
</div>
